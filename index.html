<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color picker</title>
</head>

<body>
  <div class="container">
    <div class="color-design">
      <form class="form">
        <input type="color" value="#F55A5A" class="color-inp">
        <select name="color" id="color" class="color-sel" required>
          <option value="monochrome" selected >Monochrome</option>
          <option value="monochrome-dark" >Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <input type="submit" value="Get color scheme" class="color-btn">
      </form>
    </div>
    <div class="output">
     </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
